name: Validate Kubernetes Manifests

on:
  pull_request:
  push:
    branches: [ main, dev, prod ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Install Kustomize
        run: |
          curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin/

      - name: Build manifests (dev overlay)
        run: kustomize build k8s/overlays/dev > /tmp/manifests.yaml

      - name: Remove kubeconfig (prevent API calls)
        run: |
          unset KUBECONFIG
          rm -f ~/.kube/config || true

      - name: Validate manifests (client-side only)
        run: kubectl create --dry-run=client --validate=false -f /tmp/manifests.yaml

      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: k8s
