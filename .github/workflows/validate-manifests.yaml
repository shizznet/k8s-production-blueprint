name: Validate Kubernetes Manifests

on:
  pull_request:
  push:
    branches: [ main, dev, prod ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Install Kustomize
        run: |
          curl -sLo kustomize.tar.gz https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize_v5.0.1_linux_amd64.tar.gz
          tar -xzf kustomize.tar.gz
          chmod +x kustomize
          sudo mv kustomize /usr/local/bin/

      - name: Build manifests (dev)
        run: kustomize build k8s/overlays/dev > /tmp/manifests.yaml

      - name: Validate syntax
        run: kubectl apply --dry-run=client -f /tmp/manifests.yaml

      - uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: k8s
